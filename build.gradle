// Apply the java plugin to add support for Java
plugins { id "de.undercouch.download" version "2.1.0" }
apply plugin: 'java'
apply plugin: 'eclipse'
import de.undercouch.gradle.tasks.download.Download
sourceCompatibility = 1.8
targetCompatibility = 1.8

def defaultEncoding = 'UTF-8'
[compileJava, compileTestJava]*.options*.encoding = defaultEncoding


jar.baseName = 'kibrary'
version = '0.2.8.1'
// In this section you declare where to find the dependencies of your project
repositories {
	// Use 'jcenter' for resolving your dependencies.
	// You can declare any Maven/Ivy/file repository here.
	jcenter()
	mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
	// The production code uses the SLF4J logging API at compile time
	compile 'org.apache.commons:commons-math3:+'
	compile 'org.apache.commons:commons-lang3:+'
	compile 'commons-io:commons-io:+'
	compile 'commons-net:commons-net:+'
	compile 'org.apache.commons:commons-email:+'
	compile 'commons-net:commons-net:+'
	compile 'net.sf.epsgraphics:epsgraphics:+'
	compile 'commons-cli:commons-cli:+'
	// Declare the dependency for your favourite test framework you want to use in your tests.
	// TestNG is also supported by the Gradle Test task. Just change the
	// testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
	// 'test.useTestNG()' to your build script.
}

jar {
	manifest {
		attributes 'Implementation-Title': 'kibrary', 'Implementation-Version': 2.8
		attributes "Main-Class" : "kibrary.About"
	}
	from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }

}



task copyDocs(type: Copy) {
	from 'src/Kibrary-master/src'
	into 'src/main/resources'
}

task downloadZipFile(type: Download) {
	description 'Download kibrary from GitHub'
	src 'https://github.com/kensuke1984/Kibrary/archive/master.zip'
	dest File.createTempFile("kibrary",".zip")
}

task downloadAndUnzipFile(dependsOn: downloadZipFile, type: Copy) {
	description 'Download and extract kibrary from GitHub'
	from zipTree(downloadZipFile.dest)
	into 'src'
}

task wrapper(type: Wrapper) { gradleVersion = '2.10' }

// Gralde標準外のソースパスを追加
sourceSets {
	main {
		java { srcDir 'src/Kibrary-master/manhattan'}
		java { srcDir 'src/Kibrary-master/mathtool' }
		if (!new File('src/Kibrary-master').exists()){
			tasks.downloadZipFile.execute()
			tasks.downloadAndUnzipFile.execute()
			tasks.copyDocs.execute()
		}
	}
}

clean { delete 'src/Kibrary-master' }
